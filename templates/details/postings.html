<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Hello, world!</title>
  </head>
  <body>


    <!-- Optional JavaScript; choose one of the two! -->

<div class="container my-5">

{% if error %}
<div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
{{error}} 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endif %}

<form method="POST">{% csrf_token %}
  
 <div class="mb-3">
    <label for="featuring" class="form-label">Featuring</label>
    <input type="text" class="form-control" id="featuring" name="featuring" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">ex=sports, politics, stocks, general awarness and etc..</div>
  </div>

  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name = "title" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">ex=skipper slips... will he miss</div>
  </div>

{{ form.content }}
{{ form.media }}


  <div class="mb-3 mt-3">
    <label for="author" class="form-label">Author</label>
    <input type="text" class="form-control" id="author" name="author" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">ex=Shravan, John, Muhamad etc...</div>
  </div>

{% comment %} {{ form.as_p }}
{{ form.media }} {% endcomment %}

<button type="submit" class="btn btn-primary mt-3">Post</button>

</form>

</div>
  </body>
</html>
